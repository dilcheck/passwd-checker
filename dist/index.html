<!doctype html>
<html>
  <head>
    <title>test board</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"i ntegrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../dist/js/pwdChecker.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="title">simple example</div>
      <div class="example">
        <div class="col-sm-5">
          password: <input id="pwdChecker" type="password"/>
        </div>
        <div class="col-sm-7">
          <button id="register"> register </button>
        </div>
      </div>
    </div>
  </body>

  <script>
    let pwdChecker;
    //lazy load
    document.addEventListener("DOMContentLoaded", function(){
      //full options
      const setting = {
        length: {
          min : 10,
          max : 20
        },
        rule: {
          specialCharacter : true,
          character : true,
          number : true
        },
        except: {
          specialCharacter : ['<', '>', '(', ')', '#', '\'', '/', '|'],
          word : ['love', 'happy', 'qwer', 'asdf', 'zxcv', 'test', 'gpin', 'ipin']
        }
      }
      pwdChecker = new $.PwdChecker();
    });
    
    $("#register").click(() => {
      console.log(pwdChecker.report)
    });
  </script>

  <style>
  .title {
    font-size : 3em;
  }
  
  .example {
    margin: 1em
  }
  </style>
</html>
